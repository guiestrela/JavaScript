<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com dom</title>
    <style>
      body {
        background-color: rgb(33, 190, 190);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>iniciando estudo com o DOM</h1>
    <p>aqui vai o resuldo</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em min</div>
  </body>
  <script>
    let d = window.document.getElementById("msg");
    let p1 = window.document.getElementsByTagName("p")[1];
    window.document.write("Esta escrito assim: " + p1.innerText);
    window.document.write("Esta escrito assim: " + p1.innerHTML);
    p1.style.color = "black";
    p1.style.fontFamily = "serifa";
    p1.style.fontWeight = "bold";
    d.style.backgroundColor = "green";
    d.innerText = "Estou aguardando";
    window.document.getElementById("msg").innerText = "Ola..";
    let d = window.document.querySelector("div#msg");
    d.style.backgroundColor = "red";
  </script>
</html>
